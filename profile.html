<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    
<style>

 body{


    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fad0c4, #ff9a9e); 
 }

</style>
    
    
</head>
<body>


    <form  method="post">
        <fieldset >

            <legend><h1>Information</h1></legend>

     <table>
          
            <tr>
                <td>First Name</td>
                <td><input type="text" maxlength="30" placeholder="First Name" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" maxlength="30" placeholder="Last Name" required></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"  required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="example@gmail.com" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select required>
                        <optgroup label="Select ">

                        <option value="male">Male</option>
                        <option value="female">Female</option>

                        </optgroup>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select  required>
                        <optgroup  label="Select Country">
                     
                        <option >palestine</option>
                        <option >Canada</option>
                        <option >jordan</option>
                        </optgroup>
                    
                    </select>
                </td>
            </tr>
        </table>
        
           


            
        <label for="11"><p>Additional:</p></label>


<textarea  id="11" placeholder="Additional Information" ></textarea>
<br>
        <input type="submit" id="11"></input>
        


        </fieldset >
            </form>

</body>
</html>
